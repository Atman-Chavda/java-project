<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redofile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .container {
            margin-left: 220px; /* Adjusted to accommodate sidebar width */
            padding: 20px;
        }
        .header {
            background-color: #28a745;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .search-bar {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            width: calc(100% - 120px); /* Adjusted to account for padding and button width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="profilepage.html">Profile</a>
        <a href="#">Logout</a>
    </div>
    <div class="container">
        <div class="header">
            <h1>Redofile</h1>
        </div>
        <form action="/search" method="get" class="search-bar">
            <input type="text" name="search" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
        <!-- Content goes here -->
    </div>
</body>
</html>
